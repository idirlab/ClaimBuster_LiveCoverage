<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimBuster Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c84e5c7b7f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="landing">
        <img id="logo" src="cb_logo.png" alt="ClaimBuster_logo">
        <div id="cb-title">ClaimBuster</div>
        <div id="subtitle">Live Debate Coverage</div>
        <a href="#" class="scroll-trigger" id="start-now-button">Start Now</a>
        <div id="down-arrow" class="scroll-trigger"></div>
    </div>

    <div class="navbar">
        <div id="status-text">Status:</div>
        <div class="switch-container">
            <div class="switch">
                <div id="toggle-color"></div>
                <button id="on-btn" onclick="onClick()">On</button>
                <button id="off-btn" onclick="offClick()">Off</button>
            </div>
        </div>
    </div>

    <div class="controls-container">
        <div class="controls">
            Channel Name:
            <input type="text" id="channel-name-input">
        </div>
        <div class="controls">
            Threshold Score:
            <div class="threshold-container">
                <input type="range" id="threshold-slider" min="1" max="100" steps="1"></input>
                <input type="text" id="threshold-value-input">
            </div>
        </div>
        <div class="controls">
            Speakers:
            <div class="speakers-container">
                <i class="fa-solid fa-plus" id="plus-icon"></i>
            </div>
        </div>
        <div class="controls">
            Hashtags:
            <div class="hashtags-container">
                <i class="fa-solid fa-plus" id="plus-icon-hashtags"></i>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
